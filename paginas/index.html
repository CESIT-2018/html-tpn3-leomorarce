<!--
  Hacer un sitio web HTML, CSS, JS que contenga las siguientes páginas
   - Inicio -> Página inicial con mensaje de bienvenida, se debe incluir algún con JS que cambie el texto o muestre un alert
   - Perfil -> Una página donde se describa características del alumno, tipo CV
               En la página de perfil deben incluir el email de tipo link, y DNI (este último es para que verifique que de quien dice ser)
   - Servicios -> Inventar un listado de servicos que ofrese
                  La página de servicios debe incluir 3 servicios tipo blog, es decir, con un título y una descripción (uno debajo de otro)
   - Productos -> Inventar productos que se ofrecen
                  El producto debe verse como si fuese una tabla, la cual posee (Nombre de Producto, Descripción, Precio y Cantidad)

   * En cada página debe haber un menú en el cual puedo ir a cualquier otra página
   * Organizar el código dividiendo estilos, páginas y js en carpetas separadas
   * Agregar estilos a las páginas para que se vean un poco más bonitas (básico... no se gasten mucho con esto, un par de fuentes y colores está bien)
 -->
